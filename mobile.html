<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | YouBreakIt</title>
    <link rel="shortcut icon" href="assets/mobile/TemplateData/favicon.ico">
    <link rel="stylesheet" href="assets/mobile/TemplateData/style.css">
    <script src="assets/mobile/TemplateData/UnityProgress.js"></script>
    <script src="assets/mobile/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "assets/mobile/Build/Downloads.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px; margin: auto"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">YouBreakIt</div>
      </div>
    </div>
  </body>
</html>
